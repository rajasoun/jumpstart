---

- hosts: controller
  become: true
  become_method: sudo

- hosts: molecule-test-ubuntu, molecule-test-centos, vagrant-vm
  become: true
  become_method: sudo
  vars_files:
    - ./environments/vagrant-vm.yml
  roles:
    - base
    - ntp
    - java
    - maven
    - ansible
    - docker
    - mmonit
    - monit
    - git-repository

- hosts: cloud-vm
  become: true
  become_method: sudo
  vars_files:
    - ./environments/cloud-vm.yml
  roles:
    - base
    - ntp
    - java
    - maven
    - ansible
    - docker
    - mmonit
    - monit
    - git-repository
