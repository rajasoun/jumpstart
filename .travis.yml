---

sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
install:
  - pip install molecule
  - pip install docker
script:
  - ANSIBLE_ROLES_PATH=ansible/roles ansible-playbook -i tests/inventory/topology tests/test.yml --syntax-check
