---

- include: common.yml

mysql_enabled_on_startup: yes
mysql_port: "3306"
mysql_bind_address: '0.0.0.0'
mysql_datadir: /var/lib/mysql

mysql_databases:
  - name: test_db
    collation: utf8_general_ci
    encoding: utf8
    replicate: 1

mysql_users:
  - name: vagrant
    host: "%"
    password: vagrant
    priv: "test_db.*:ALL"
